<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業版複利計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .result-value {
            font-weight: 700;
            font-size: 1.75rem; /* 28px */
            line-height: 2.25rem; /* 36px */
            transition: color 0.4s ease, transform 0.4s ease;
        }
        .value-update {
            animation: pulse-light 0.7s ease-out;
        }
        @keyframes pulse-light {
            0% { color: #4f46e5; transform: scale(1); }
            50% { color: #818cf8; transform: scale(1.05); }
            100% { color: #4f46e5; transform: scale(1); }
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .table-container {
            max-height: 250px; /* 控制表格最大高度 */
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 max-w-7xl">
        <div class="w-full bg-white rounded-2xl shadow-lg p-6 md:p-8 grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Input Section (Left) -->
            <div class="lg:col-span-2 flex flex-col">
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800">專業版複利計算機</h1>
                <p class="mt-2 text-slate-500">加入通膨考量，規劃您的真實財富未來。</p>

                <div class="mt-8 space-y-5">
                    <!-- 初始本金 -->
                    <div>
                        <label for="initialPrincipal" class="text-sm font-medium text-slate-700">初始本金 (元)</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span>
                            <input type="number" id="initialPrincipal" min="0" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="100000">
                        </div>
                    </div>
                    <!-- 每月投入 -->
                    <div>
                        <label for="monthlyContribution" class="text-sm font-medium text-slate-700">每月投入 (元)</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span>
                            <input type="number" id="monthlyContribution" min="0" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="5000">
                        </div>
                    </div>
                    <!-- 年化報酬率 -->
                    <div>
                        <label for="annualRate" class="text-sm font-medium text-slate-700">年化報酬率 (%)</label>
                        <div class="mt-1 relative flex items-center">
                            <input type="number" id="annualRate" min="0" max="50" step="0.5" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="7">
                             <span class="absolute right-0 pr-3 text-slate-400">%</span>
                        </div>
                        <input type="range" id="annualRateSlider" min="0" max="50" step="0.5" value="7" class="mt-2">
                    </div>
                    <!-- 投資年限 -->
                    <div>
                        <label for="years" class="text-sm font-medium text-slate-700">投資年限 (年)</label>
                        <div class="mt-1 relative flex items-center">
                            <input type="number" id="years" min="1" max="100" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="20">
                            <span class="absolute right-0 pr-3 text-slate-400">年</span>
                        </div>
                        <input type="range" id="yearsSlider" min="1" max="100" step="1" value="20" class="mt-2">
                    </div>
                    <!-- 通貨膨脹率 -->
                    <div>
                        <label for="inflationRate" class="text-sm font-medium text-slate-700">預估年通膨率 (%)</label>
                        <div class="mt-1 relative flex items-center">
                             <input type="number" id="inflationRate" min="0" max="10" step="0.1" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="2">
                             <span class="absolute right-0 pr-3 text-slate-400">%</span>
                        </div>
                        <input type="range" id="inflationRateSlider" min="0" max="10" step="0.1" value="2" class="mt-2">
                    </div>
                </div>
                <!-- Share Button -->
                <div class="mt-6">
                    <button id="shareButton" class="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                        分享計算結果
                    </button>
                    <p id="shareFeedback" class="text-sm text-center text-green-600 mt-2 h-4"></p>
                </div>
            </div>

            <!-- Result and Chart Section (Right) -->
            <div class="lg:col-span-3 bg-slate-50 rounded-xl p-6 flex flex-col">
                <h2 class="text-xl font-bold text-slate-800">計算結果</h2>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 bg-white rounded-lg shadow-sm">
                        <p class="text-sm text-slate-500">最終總額 (名目價值)</p>
                        <p id="futureValue" class="result-value text-indigo-600">$0</p>
                    </div>
                    <div class="p-4 bg-white rounded-lg shadow-sm">
                        <p class="text-sm text-slate-500">相當於今天的購買力 (實質價值)</p>
                        <p id="realFutureValue" class="result-value text-teal-600">$0</p>
                    </div>
                </div>
                <div class="mt-4 flex-grow min-h-[250px]">
                    <canvas id="growthChart"></canvas>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-bold text-slate-800">年度明細</h3>
                    <div class="table-container mt-2 border border-slate-200 rounded-lg bg-white">
                        <table class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                                <tr>
                                    <th scope="col" class="px-4 py-2">年度</th>
                                    <th scope="col" class="px-4 py-2 text-right">投入本金</th>
                                    <th scope="col" class="px-4 py-2 text-right">年度利息</th>
                                    <th scope="col" class="px-4 py-2 text-right">期末總額</th>
                                </tr>
                            </thead>
                            <tbody id="detailsTableBody">
                                <!-- Data will be injected by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputs = {
            initialPrincipal: document.getElementById('initialPrincipal'),
            monthlyContribution: document.getElementById('monthlyContribution'),
            annualRate: document.getElementById('annualRate'),
            years: document.getElementById('years'),
            inflationRate: document.getElementById('inflationRate'),
            annualRateSlider: document.getElementById('annualRateSlider'),
            yearsSlider: document.getElementById('yearsSlider'),
            inflationRateSlider: document.getElementById('inflationRateSlider'),
        };

        const outputs = {
            futureValue: document.getElementById('futureValue'),
            realFutureValue: document.getElementById('realFutureValue'),
            detailsTableBody: document.getElementById('detailsTableBody'),
        };

        const shareButton = document.getElementById('shareButton');
        const shareFeedback = document.getElementById('shareFeedback');
        const chartCanvas = document.getElementById('growthChart').getContext('2d');
        let growthChart;

        // --- Chart Logic ---
        function createOrUpdateChart(labels, futureValueData, realFutureValueData) {
            if (growthChart) {
                growthChart.destroy();
            }
            growthChart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '實質購買力',
                            data: realFutureValueData,
                            backgroundColor: 'rgba(13, 148, 136, 0.2)',
                            borderColor: 'rgb(13, 148, 136)',
                            fill: true,
                            tension: 0.2
                        },
                        {
                            label: '累積總額 (名目)',
                            data: futureValueData,
                            backgroundColor: 'rgba(79, 70, 229, 0.2)',
                            borderColor: 'rgb(79, 70, 229)',
                            fill: true,
                            tension: 0.2
                        },
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => (value >= 100000000) ? `${value / 100000000}億` : `${value / 10000}萬` }
                        }
                    },
                    plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, boxWidth: 8, } } }
                }
            });
        }
        
        // --- Animation Logic ---
        function animateValue(element) {
            element.classList.add('value-update');
            element.addEventListener('animationend', () => element.classList.remove('value-update'), { once: true });
        }

        // --- Calculation Logic ---
        function calculate() {
            const P = parseFloat(inputs.initialPrincipal.value) || 0;
            const PMT = parseFloat(inputs.monthlyContribution.value) || 0;
            const r = (parseFloat(inputs.annualRate.value) || 0) / 100;
            const t = parseInt(inputs.years.value) || 0;
            const inflation = (parseFloat(inputs.inflationRate.value) || 0) / 100;
            const n = 12;

            const monthlyRate = r / n;
            const totalMonths = t * n;
            
            let futureValue = P;
            let yearlyDetails = [];
            let lastYearEndValue = P;

            // Chart data arrays
            const labels = ['第0年'];
            const futureValueData = [P];
            const realFutureValueData = [P];

            for (let year = 1; year <= t; year++) {
                let yearStartValue = lastYearEndValue;
                let yearEndValue = yearStartValue;
                let yearContribution = 0;

                for (let month = 1; month <= n; month++) {
                    yearEndValue = yearEndValue * (1 + monthlyRate) + PMT;
                    yearContribution += PMT;
                }

                const yearInterest = yearEndValue - yearStartValue - yearContribution;
                
                yearlyDetails.push({
                    year: year,
                    contribution: yearContribution,
                    interest: yearInterest,
                    endValue: yearEndValue
                });
                
                lastYearEndValue = yearEndValue;
                futureValue = yearEndValue;
                
                // Update chart data
                const realValue = futureValue / Math.pow(1 + inflation, year);
                labels.push(`第${year}年`);
                futureValueData.push(futureValue);
                realFutureValueData.push(realValue);
            }

            const finalRealValue = futureValue / Math.pow(1 + inflation, t);

            updateUI(futureValue, finalRealValue, yearlyDetails);
            createOrUpdateChart(labels, futureValueData, realFutureValueData);
        }

        // --- UI Update Logic ---
        function updateUI(fv, r_fv, details) {
            const formatter = new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 });
            
            outputs.futureValue.textContent = formatter.format(fv);
            outputs.realFutureValue.textContent = formatter.format(r_fv);
            
            animateValue(outputs.futureValue);
            animateValue(outputs.realFutureValue);
            
            let tableHTML = '';
            details.forEach(item => {
                tableHTML += `
                    <tr class="bg-white border-b hover:bg-slate-50">
                        <td class="px-4 py-2 font-medium">${item.year}</td>
                        <td class="px-4 py-2 text-right">${formatter.format(item.contribution)}</td>
                        <td class="px-4 py-2 text-right">${formatter.format(item.interest)}</td>
                        <td class="px-4 py-2 text-right font-semibold text-slate-800">${formatter.format(item.endValue)}</td>
                    </tr>
                `;
            });
            outputs.detailsTableBody.innerHTML = tableHTML;
        }

        // --- Event Listeners & Initialization ---
        function setupEventListeners() {
            Object.values(inputs).forEach(input => {
                input.addEventListener('input', handleInputChange);
            });
            shareButton.addEventListener('click', handleShare);
        }
        
        function handleInputChange(e) {
            const { id, value } = e.target;
            // Sync sliders with number inputs
            if (id.includes('Slider')) {
                const correspondingInput = document.getElementById(id.replace('Slider', ''));
                if (correspondingInput) correspondingInput.value = value;
            } else {
                const correspondingSlider = document.getElementById(id + 'Slider');
                if (correspondingSlider) correspondingSlider.value = value;
            }
            calculate();
            updateURL();
        }

        function handleShare() {
            const url = window.location.href;
            // Using document.execCommand for better compatibility in iframes
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed"; 
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                shareFeedback.textContent = '連結已複製！';
            } catch (err) {
                shareFeedback.textContent = '複製失敗。';
            }
            document.body.removeChild(textArea);
            setTimeout(() => { shareFeedback.textContent = ''; }, 2000);
        }
        
        // --- URL Parameter Logic ---
        function updateURL() {
            const params = new URLSearchParams();
            params.set('p', inputs.initialPrincipal.value);
            params.set('m', inputs.monthlyContribution.value);
            params.set('r', inputs.annualRate.value);
            params.set('t', inputs.years.value);
            params.set('i', inputs.inflationRate.value);
            window.history.replaceState({}, '', `${window.location.pathname}?${params}`);
        }
        
        function loadParamsFromURL() {
            const params = new URLSearchParams(window.location.search);
            const p = params.get('p');
            const m = params.get('m');
            const r = params.get('r');
            const t = params.get('t');
            const i = params.get('i');

            if (p) inputs.initialPrincipal.value = p;
            if (m) inputs.monthlyContribution.value = m;
            if (r) inputs.annualRate.value = r;
            if (t) inputs.years.value = t;
            if (i) inputs.inflationRate.value = i;
            
            // Sync sliders
            inputs.annualRateSlider.value = inputs.annualRate.value;
            inputs.yearsSlider.value = inputs.years.value;
            inputs.inflationRateSlider.value = inputs.inflationRate.value;
        }

        window.addEventListener('load', () => {
            loadParamsFromURL();
            calculate();
            setupEventListeners();
        });

    </script>
</body>
</html>
