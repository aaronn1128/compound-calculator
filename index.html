<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>全方位財務規劃計算機 | 複利、退休金、股息再投資(DRIP)</title>
    <meta property="og:title" content="全方位財務規劃計算機 | 複利、退休金、股息再投資(DRIP)">
    <meta name="description" content="最強大的線上財務計算機！支援複利、目標反推、股息再投資(DRIP)模擬。">
    <meta property="og:description" content="最強大的線上財務計算機！支援複利、目標反推、股息再投資(DRIP)模擬。">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        
        .form-input { 
            transition: all 0.3s ease; 
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }

        .result-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .tab-button { 
            transition: all 0.2s ease; 
            border-color: transparent; 
        }
        .tab-button:active {
            transform: scale(0.97);
        }

        .result-value { 
            font-weight: 700; 
            transition: color 0.4s ease, transform 0.4s ease, font-size 0.3s ease; 
        }
        .value-update { animation: pulse-light 0.7s ease-out; }
        @keyframes pulse-light { 0% { color: #4f46e5; transform: scale(1); } 50% { color: #818cf8; transform: scale(1.05); } 100% { color: #4f46e5; transform: scale(1); } }
        
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #e2e8f0; border-radius: 5px; outline: none; opacity: 0.7; transition: opacity .2s; margin-top: 0.5rem;}
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #4f46e5; cursor: pointer; border-radius: 50%; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; } ::-webkit-scrollbar-track { background: #f1f5f9; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .table-container { max-height: 250px; overflow-y: auto; }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; background-color: #eef2ff; }
        
        /* --- 工具提示 (Tooltip) 樣式 START --- */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: #1e293b;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 10;
            bottom: 150%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* --- 工具提示 (Tooltip) 樣式 END --- */
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-6 md:p-8">

    <header class="max-w-7xl mx-auto mb-6 flex items-center space-x-3">
        <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-slate-800">財務規劃計算機</h1>
    </header>

    <main class="container mx-auto max-w-7xl">
        <div class="w-full bg-white rounded-2xl shadow-2xl p-6 md:p-8 grid grid-cols-1 lg:grid-cols-5 gap-12">
            <!-- Input Section (Left) -->
            <div class="lg:col-span-2 flex flex-col">
                
                <!-- Tabs -->
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                        <button id="tab-projection" class="tab-button active whitespace-nowrap py-3 px-2 border-b-2 font-medium text-sm">資產預測</button>
                        <button id="tab-goal" class="tab-button whitespace-nowrap py-3 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">退休計劃</button>
                        <button id="tab-drip" class="tab-button whitespace-nowrap py-3 px-2 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">股息再投資</button>
                    </nav>
                </div>

                <!-- Projection Mode Inputs -->
                <div id="projection-inputs">
                    <div class="mt-6 space-y-5">
                        <div>
                            <label for="initialPrincipal" class="text-sm font-medium text-slate-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                初始本金 (元)
                            </label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="initialPrincipal" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="100000"></div>
                        </div>
                        <div>
                            <label for="monthlyContribution" class="text-sm font-medium text-slate-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                                每月投入 (元)
                            </label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="monthlyContribution" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="5000"></div>
                        </div>
                        <div>
                            <label for="contributionGrowthRate" class="text-sm font-medium text-slate-700 flex items-center">
                                每年投入成長率 (%)
                                <span class="tooltip-container ml-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="tooltip-text">用於模擬您的薪資成長。例如，若設定 3%，則第二年的每月投入金額將會比第一年增加 3%。</span>
                                </span>
                            </label>
                            <div class="mt-1 relative flex items-center">
                                <input type="text" inputmode="decimal" id="contributionGrowthRate" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="0">
                                <span class="absolute right-0 pr-3 text-slate-400">%</span>
                            </div>
                            <input type="range" id="contributionGrowthRateSlider" min="0" max="100" step="0.01" value="0">
                        </div>
                    </div>
                </div>

                <!-- Goal Mode Inputs -->
                <div id="goal-inputs" class="hidden">
                     <div class="mt-6 space-y-5">
                         <div>
                            <label for="financialGoal" class="text-sm font-medium text-slate-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd" /></svg>
                                退休目標總額 (元)
                            </label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="financialGoal" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="20000000"></div>
                        </div>
                        <div>
                            <label for="initialPrincipalGoal" class="text-sm font-medium text-slate-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                初始本金 (元)
                            </label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="initialPrincipalGoal" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="100000"></div>
                        </div>
                    </div>
                </div>

                <!-- DRIP Mode Inputs -->
                <div id="drip-inputs" class="hidden">
                    <div class="mt-6 space-y-5">
                        <div>
                            <label for="dripInitialInvestment" class="text-sm font-medium text-slate-700">初始投資 (元)</label>
                             <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="dripInitialInvestment" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="100000"></div>
                        </div>
                        <div>
                            <label for="dripSharePrice" class="text-sm font-medium text-slate-700">目前股價 (元)</label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="dripSharePrice" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="50"></div>
                        </div>
                        <div>
                            <label for="dripDividendPerShare" class="text-sm font-medium text-slate-700">每次每股股息 (元)</label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="dripDividendPerShare" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="0.5"></div>
                        </div>
                        <div>
                            <label for="dripDividendFrequency" class="text-sm font-medium text-slate-700">股息發放頻率</label>
                            <select id="dripDividendFrequency" class="form-input w-full px-4 py-2 border border-slate-300 rounded-lg mt-1">
                                <option value="12">每月</option>
                                <option value="4" selected>每季</option>
                                <option value="2">每半年</option>
                                <option value="1">每年</option>
                            </select>
                        </div>
                        <div>
                            <label for="dripDividendGrowth" class="text-sm font-medium text-slate-700 flex items-center">
                                年均股息成長率 (%)
                                <span class="tooltip-container ml-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="tooltip-text">預期您投資的公司，其配發的股息每年平均會成長多少百分比。</span>
                                </span>
                            </label>
                            <div class="mt-1 relative flex items-center"><input type="text" inputmode="decimal" id="dripDividendGrowth" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="5"><span class="absolute right-0 pr-3 text-slate-400">%</span></div>
                            <input type="range" id="dripDividendGrowthSlider" min="0" max="100" step="0.01" value="5">
                        </div>
                        <div>
                            <label for="dripSharePriceGrowth" class="text-sm font-medium text-slate-700 flex items-center">
                                年均股價成長率 (%)
                                <span class="tooltip-container ml-1.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="tooltip-text">預期您投資的股票，其本身的價格每年平均會成長多少百分比。</span>
                                </span>
                            </label>
                            <div class="mt-1 relative flex items-center"><input type="text" inputmode="decimal" id="dripSharePriceGrowth" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="5"><span class="absolute right-0 pr-3 text-slate-400">%</span></div>
                            <input type="range" id="dripSharePriceGrowthSlider" min="0" max="100" step="0.01" value="5">
                        </div>
                        <div>
                            <label for="dripExtraInvestment" class="text-sm font-medium text-slate-700">每月額外投資 (元)</label>
                            <div class="mt-1 relative"><span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">$</span><input type="text" inputmode="decimal" id="dripExtraInvestment" class="form-input w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg" value="1000"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Common Inputs -->
                <div class="mt-5 space-y-5">
                    <div id="common-years-input">
                        <label for="years" class="text-sm font-medium text-slate-700 flex items-center">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            投資年限 (年)
                        </label>
                        <div class="mt-1 relative flex items-center"><input type="number" id="years" min="1" max="100" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="20"><span class="absolute right-0 pr-3 text-slate-400">年</span></div>
                        <input type="range" id="yearsSlider" min="1" max="100" step="1" value="20">
                    </div>
                    <div id="common-rate-input">
                         <label for="annualRate" class="text-sm font-medium text-slate-700 flex items-center">
                            預估年化報酬率 (%)
                            <span class="tooltip-container ml-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span class="tooltip-text">您投資組合預期的平均每年回報率，這是一個長期平均值，已包含賺錢和賠錢的年份。</span>
                            </span>
                        </label>
                        <div class="mt-1 relative flex items-center"><input type="text" inputmode="decimal" id="annualRate" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="7"><span class="absolute right-0 pr-3 text-slate-400">%</span></div>
                        <input type="range" id="annualRateSlider" min="0" max="100" step="0.01" value="7">
                    </div>
                    <div id="inflation-input-container">
                        <label for="inflationRate" class="text-sm font-medium text-slate-700 flex items-center">
                            預估年通膨率 (%)
                            <span class="tooltip-container ml-1.5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span class="tooltip-text">預測未來物價平均每年上漲的幅度。這會影響您未來金錢的實際購買力。</span>
                            </span>
                        </label>
                        <div class="mt-1 relative flex items-center"><input type="text" inputmode="decimal" id="inflationRate" class="form-input w-full pl-4 pr-8 py-2 border border-slate-300 rounded-lg" value="2"><span class="absolute right-0 pr-3 text-slate-400">%</span></div>
                        <input type="range" id="inflationRateSlider" min="0" max="100" step="0.01" value="2">
                    </div>
                </div>

                <!-- Ad Slot 1 -->
                <div class="mt-8">
                    <div class="text-xs text-center text-slate-400 mb-2">廣告</div>
                    <div style="min-height: 250px; background: #f1f5f9; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; color: #94a3b8;">
                        廣告版位 1
                    </div>
                </div>
            </div>

            <!-- Result and Chart Section (Right) -->
            <div class="lg:col-span-3 bg-slate-50 rounded-xl p-6 flex flex-col">
                <!-- Projection Results -->
                <div id="projection-results" class="flex flex-col flex-grow">
                     <h2 class="text-xl font-bold text-slate-800">資產預測結果</h2>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="p-4 bg-white rounded-lg shadow-sm result-card">
                            <p class="text-sm text-slate-500">最終總額 (名目價值)</p>
                            <p id="futureValue" class="result-value text-indigo-600">$0</p>
                        </div>
                        <div class="p-4 bg-white rounded-lg shadow-sm result-card">
                            <p class="text-sm text-slate-500">相當於今天的購買力</p>
                            <p id="realFutureValue" class="result-value text-teal-600">$0</p>
                        </div>
                    </div>
                    <div class="mt-4 flex-grow min-h-[250px]"><canvas id="projectionGrowthChart"></canvas></div>
                    <div class="mt-6">
                        <h3 class="text-lg font-bold text-slate-800">年度明細</h3>
                        <div class="table-container mt-2 border border-slate-200 rounded-lg bg-white">
                            <table class="w-full text-sm text-left text-slate-600">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0"><tr><th scope="col" class="px-4 py-2">年度</th><th scope="col" class="px-4 py-2 text-right">投入本金</th><th scope="col" class="px-4 py-2 text-right">年度利息</th><th scope="col" class="px-4 py-2 text-right">期末總額</th></tr></thead>
                                <tbody id="detailsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Goal Results -->
                <div id="goal-results" class="hidden">
                    <h2 class="text-xl font-bold text-slate-800">退休計劃結果</h2>
                    <div class="mt-4 p-6 bg-white rounded-lg shadow-sm text-center result-card">
                        <p class="text-sm text-slate-500">為達成目標，您每月需投入</p>
                        <p id="requiredMonthly" class="result-value text-indigo-600">$0</p>
                        <p class="text-xs text-slate-400 mt-1">此為名目價值，未考慮通膨</p>
                    </div>
                    <div class="mt-4 text-center p-4">
                        <p id="goal-summary" class="text-slate-600"></p>
                    </div>
                    <div class="mt-4 p-4 bg-indigo-50 rounded-lg text-sm text-indigo-800 flex items-center justify-center">
                        <p id="fourPercentRuleText" class="text-center"></p>
                        <span class="tooltip-container ml-1.5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span class="tooltip-text">「4% 法則」是一個常見的退休提領法則，指退休第一年從退休金總額中提領 4%，之後每年依據通膨率調整提領金額，以維持退休生活品質。</span>
                        </span>
                    </div>
                </div>
                <!-- DRIP Results -->
                <div id="drip-results" class="hidden flex flex-col flex-grow">
                    <h2 class="text-xl font-bold text-slate-800">股息再投資結果</h2>
                     <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="p-4 bg-white rounded-lg shadow-sm result-card">
                            <p class="text-sm text-slate-500">最終總資產</p>
                            <p id="dripEndBalance" class="result-value text-indigo-600">$0</p>
                        </div>
                        <div class="p-4 bg-white rounded-lg shadow-sm result-card">
                            <p class="text-sm text-slate-500">總投入本金</p>
                            <p id="dripTotalInvested" class="result-value text-slate-800">$0</p>
                        </div>
                         <div class="p-4 bg-white rounded-lg shadow-sm result-card">
                            <p class="text-sm text-slate-500">總獲得股息</p>
                            <p id="dripTotalDividends" class="result-value text-teal-600">$0</p>
                        </div>
                    </div>
                    <div class="mt-4 flex-grow min-h-[250px]"><canvas id="dripGrowthChart"></canvas></div>
                    <div class="mt-6">
                        <h3 class="text-lg font-bold text-slate-800">年度明細 (DRIP)</h3>
                        <div class="table-container mt-2 border border-slate-200 rounded-lg bg-white">
                            <table class="w-full text-sm text-left text-slate-600">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0"><tr>
                                    <th scope="col" class="px-4 py-2">年</th>
                                    <th scope="col" class="px-4 py-2 text-right">年初資產</th>
                                    <th scope="col" class="px-4 py-2 text-right">年度股息</th>
                                    <th scope="col" class="px-4 py-2 text-right">年底總額</th>
                                </tr></thead>
                                <tbody id="dripDetailsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                 <!-- Ad Slot 2 -->
                <div class="mt-8">
                    <div class="text-xs text-center text-slate-400 mb-2">廣告</div>
                    <div style="min-height: 100px; background: #ffffff; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; color: #94a3b8; border: 1px solid #e2e8f0;">
                         廣告版位 2
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 全域變數與 DOM 元素 ---
        let projectionChart, dripChart;
        let currentMode = 'projection';
        const formatter = new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0, maximumFractionDigits: 0 });
        const decimalFormatter = new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 2, maximumFractionDigits: 2 });


        // 統一定義顏色
        const chartColors = {
            primary: 'rgb(79, 70, 229)',      // Indigo
            primaryTransparent: 'rgba(79, 70, 229, 0.2)',
            secondary: 'rgb(13, 148, 136)',    // Teal
            secondaryTransparent: 'rgba(13, 148, 136, 0.2)',
            invested: 'rgba(100, 116, 139, 0.6)' // Slate
        };

        const DOMElements = {
            tabs: { 
                projection: document.getElementById('tab-projection'), 
                goal: document.getElementById('tab-goal'),
                drip: document.getElementById('tab-drip') 
            },
            inputSections: { 
                projection: document.getElementById('projection-inputs'), 
                goal: document.getElementById('goal-inputs'),
                drip: document.getElementById('drip-inputs')
            },
            resultSections: { 
                projection: document.getElementById('projection-results'), 
                goal: document.getElementById('goal-results'),
                drip: document.getElementById('drip-results')
            },
            // 複利 & 目標規劃 Inputs
            projectionInputs: {
                initialPrincipal: document.getElementById('initialPrincipal'),
                monthlyContribution: document.getElementById('monthlyContribution'),
                contributionGrowthRate: document.getElementById('contributionGrowthRate'),
                contributionGrowthRateSlider: document.getElementById('contributionGrowthRateSlider'),
                annualRate: document.getElementById('annualRate'),
                years: document.getElementById('years'),
                inflationRate: document.getElementById('inflationRate'),
                annualRateSlider: document.getElementById('annualRateSlider'),
                yearsSlider: document.getElementById('yearsSlider'),
                inflationRateSlider: document.getElementById('inflationRateSlider'),
            },
            goalInputs: {
                financialGoal: document.getElementById('financialGoal'),
                initialPrincipalGoal: document.getElementById('initialPrincipalGoal'),
            },
            // 複利 & 目標規劃 Outputs
            projectionOutputs: {
                futureValue: document.getElementById('futureValue'),
                realFutureValue: document.getElementById('realFutureValue'),
                detailsTableBody: document.getElementById('detailsTableBody'),
            },
            goalOutputs: {
                requiredMonthly: document.getElementById('requiredMonthly'),
                goalSummary: document.getElementById('goal-summary'),
                fourPercentRuleText: document.getElementById('fourPercentRuleText'),
            },
            // DRIP 計算機 Inputs & Outputs
            dripInputs: {
                initialInvestment: document.getElementById('dripInitialInvestment'),
                sharePrice: document.getElementById('dripSharePrice'),
                dividendPerShare: document.getElementById('dripDividendPerShare'),
                dividendFrequency: document.getElementById('dripDividendFrequency'),
                dividendGrowth: document.getElementById('dripDividendGrowth'),
                sharePriceGrowth: document.getElementById('dripSharePriceGrowth'),
                extraInvestment: document.getElementById('dripExtraInvestment'),
                dividendGrowthSlider: document.getElementById('dripDividendGrowthSlider'),
                sharePriceGrowthSlider: document.getElementById('dripSharePriceGrowthSlider'),
            },
            dripOutputs: {
                endBalance: document.getElementById('dripEndBalance'),
                totalInvested: document.getElementById('dripTotalInvested'),
                totalDividends: document.getElementById('dripTotalDividends'),
                detailsTableBody: document.getElementById('dripDetailsTableBody'),
            },
            // 圖表 Canvas
            charts: {
                projection: document.getElementById('projectionGrowthChart').getContext('2d'),
                drip: document.getElementById('dripGrowthChart').getContext('2d')
            },
            // 共用輸入區塊的容器
            commonInputs: {
                years: document.getElementById('common-years-input'),
                rate: document.getElementById('common-rate-input'),
                inflation: document.getElementById('inflation-input-container'),
            }
        };

        // --- 主計算路由 ---
        function calculateAndRender() {
            if (currentMode === 'projection') {
                calculateProjection();
            } else if (currentMode === 'goal') {
                calculateGoal();
            } else if (currentMode === 'drip') {
                runDripCalculation();
            }
        }
        
        // --- 頁籤切換邏輯 ---
        function handleTabClick(mode) {
            currentMode = mode;
            Object.keys(DOMElements.tabs).forEach(key => DOMElements.tabs[key].classList.toggle('active', key === mode));
            Object.keys(DOMElements.inputSections).forEach(key => DOMElements.inputSections[key].classList.toggle('hidden', key !== mode));
            Object.keys(DOMElements.resultSections).forEach(key => DOMElements.resultSections[key].classList.toggle('hidden', key !== mode));
            
            DOMElements.commonInputs.inflation.classList.toggle('hidden', mode === 'goal' || mode === 'drip');
            DOMElements.commonInputs.rate.classList.toggle('hidden', mode === 'drip');

            calculateAndRender();
        }

        // --- 複利計算 (Projection Mode) ---
        function calculateProjection() {
            const P = parseFloat(DOMElements.projectionInputs.initialPrincipal.value) || 0;
            const PMT = parseFloat(DOMElements.projectionInputs.monthlyContribution.value) || 0;
            const contributionGrowth = (parseFloat(DOMElements.projectionInputs.contributionGrowthRate.value) || 0) / 100;
            const r = (parseFloat(DOMElements.projectionInputs.annualRate.value) || 0) / 100;
            const t = parseInt(DOMElements.projectionInputs.years.value) || 0;
            const inflation = (parseFloat(DOMElements.projectionInputs.inflationRate.value) || 0) / 100;
            const n = 12;
            const monthlyRate = r / n;

            let yearlyDetails = [];
            let lastYearEndValue = P;
            const labels = ['第0年'];
            const futureValueData = [P];
            const realFutureValueData = [P];
            let currentPMT = PMT;

            for (let year = 1; year <= t; year++) {
                let yearStartValue = lastYearEndValue;
                let yearEndValue = yearStartValue;
                let yearContribution = 0;
                for (let month = 1; month <= n; month++) {
                    yearEndValue = yearEndValue * (1 + monthlyRate) + currentPMT;
                    yearContribution += currentPMT;
                }
                const yearInterest = yearEndValue - yearStartValue - yearContribution;
                yearlyDetails.push({ year, contribution: yearContribution, interest: yearInterest, endValue: yearEndValue });
                lastYearEndValue = yearEndValue;
                
                labels.push(`第${year}年`);
                futureValueData.push(yearEndValue);
                realFutureValueData.push(yearEndValue / Math.pow(1 + inflation, year));
                
                // 為下一年準備，增加每月投入
                currentPMT *= (1 + contributionGrowth);
            }
            const finalFutureValue = t > 0 ? lastYearEndValue : P;
            const finalRealValue = t > 0 ? finalFutureValue / Math.pow(1 + inflation, t) : P;

            updateProjectionUI(finalFutureValue, finalRealValue, yearlyDetails);
            createOrUpdateProjectionChart(labels, futureValueData, realFutureValueData);
        }

        // --- 目標規劃 (Goal Mode) ---
        function calculateGoal() {
            const FV = parseFloat(DOMElements.goalInputs.financialGoal.value) || 0;
            const P = parseFloat(DOMElements.goalInputs.initialPrincipalGoal.value) || 0;
            const r = (parseFloat(DOMElements.projectionInputs.annualRate.value) || 0) / 100;
            const t = parseInt(DOMElements.projectionInputs.years.value) || 0;
            const n = 12;
            const monthlyRate = r / n;
            const totalPeriods = t * n;
            
            let requiredPMT = 0;
            if (totalPeriods > 0) {
                if (monthlyRate > 0) {
                    requiredPMT = (FV - P * Math.pow(1 + monthlyRate, totalPeriods)) / ((Math.pow(1 + monthlyRate, totalPeriods) - 1) / monthlyRate);
                } else {
                    requiredPMT = (FV - P) / totalPeriods;
                }
            }
            updateGoalUI(requiredPMT, FV, t);
        }

        // --- 股息再投資 (DRIP Mode) ---
        function runDripCalculation() {
            const inputs = getDripInputs();
            const results = calculateDrip(inputs);
            displayDripResults(results, inputs);
        }

        function getDripInputs() {
            return {
                initialInvestment: parseFloat(DOMElements.dripInputs.initialInvestment.value) || 0,
                sharePrice: parseFloat(DOMElements.dripInputs.sharePrice.value) || 1,
                dividendPerShare: parseFloat(DOMElements.dripInputs.dividendPerShare.value) || 0,
                dividendFrequency: parseInt(DOMElements.dripInputs.dividendFrequency.value),
                dividendGrowth: (parseFloat(DOMElements.dripInputs.dividendGrowth.value) || 0) / 100,
                sharePriceGrowth: (parseFloat(DOMElements.dripInputs.sharePriceGrowth.value) || 0) / 100,
                extraInvestment: parseFloat(DOMElements.dripInputs.extraInvestment.value) || 0,
                investmentYears: parseInt(DOMElements.projectionInputs.years.value) || 0
            };
        }

        function calculateDrip(inputs) {
            let currentSharePrice = inputs.sharePrice;
            let currentDividendPerShare = inputs.dividendPerShare;
            let totalShares = inputs.initialInvestment > 0 && currentSharePrice > 0 ? inputs.initialInvestment / currentSharePrice : 0;
            let totalDividendsReceived = 0;
            let totalInvestedCapital = inputs.initialInvestment;
            const dividendMonthInterval = 12 / inputs.dividendFrequency;
            const yearlyResults = [];
            
            for (let year = 1; year <= inputs.investmentYears; year++) {
                const startBalance = totalShares * currentSharePrice;
                let yearlyDividends = 0;
                for (let month = 1; month <= 12; month++) {
                    if (inputs.extraInvestment > 0) {
                        totalShares += inputs.extraInvestment / currentSharePrice;
                        totalInvestedCapital += inputs.extraInvestment;
                    }
                    if (month % dividendMonthInterval === 0 && currentDividendPerShare > 0) {
                        const dividendPayment = totalShares * currentDividendPerShare;
                        totalShares += dividendPayment / currentSharePrice;
                        totalDividendsReceived += dividendPayment;
                        yearlyDividends += dividendPayment;
                    }
                }
                currentSharePrice *= (1 + inputs.sharePriceGrowth);
                currentDividendPerShare *= (1 + inputs.dividendGrowth);
                
                yearlyResults.push({
                    year: year,
                    startBalance: startBalance,
                    dividends: yearlyDividends,
                    endBalance: totalShares * currentSharePrice
                });
            }
            return { yearlyResults, totalInvested: totalInvestedCapital, totalDividends: totalDividendsReceived };
        }

        // --- UI 更新函式 ---
        function updateProjectionUI(fv, r_fv, details) {
            const fvText = formatter.format(fv);
            adjustFontSize(DOMElements.projectionOutputs.futureValue, fvText);
            DOMElements.projectionOutputs.futureValue.textContent = fvText;

            const rFvText = formatter.format(r_fv);
            adjustFontSize(DOMElements.projectionOutputs.realFutureValue, rFvText);
            DOMElements.projectionOutputs.realFutureValue.textContent = rFvText;
            
            animateValue(DOMElements.projectionOutputs.futureValue);
            animateValue(DOMElements.projectionOutputs.realFutureValue);
            
            let tableHTML = '';
            details.forEach(item => {
                tableHTML += `<tr class="bg-white border-b hover:bg-slate-50"><td class="px-4 py-2 font-medium">${item.year}</td><td class="px-4 py-2 text-right">${formatter.format(item.contribution)}</td><td class="px-4 py-2 text-right">${formatter.format(item.interest)}</td><td class="px-4 py-2 text-right font-semibold text-slate-800">${formatter.format(item.endValue)}</td></tr>`;
            });
            DOMElements.projectionOutputs.detailsTableBody.innerHTML = tableHTML;
        }

        function updateGoalUI(pmt, fv, t) {
            const pmtText = formatter.format(Math.max(0, pmt));
            adjustFontSize(DOMElements.goalOutputs.requiredMonthly, pmtText);
            DOMElements.goalOutputs.requiredMonthly.textContent = pmtText;
            animateValue(DOMElements.goalOutputs.requiredMonthly);

            DOMElements.goalOutputs.goalSummary.textContent = `在 ${t} 年後，達成 ${formatter.format(fv)} 的目標。`;
            
            const annualWithdrawal = fv * 0.04;
            DOMElements.goalOutputs.fourPercentRuleText.innerHTML = `根據 <b>4% 法則</b>，這筆 ${formatter.format(fv)} 的退休金，每年約可提領 <b>${formatter.format(annualWithdrawal)}</b> 作為生活費。`;
        }

        function displayDripResults(results, inputs) {
            const finalYearData = results.yearlyResults[results.yearlyResults.length - 1] || { endBalance: inputs.initialInvestment };
            
            const endBalanceText = decimalFormatter.format(finalYearData.endBalance);
            adjustFontSize(DOMElements.dripOutputs.endBalance, endBalanceText);
            DOMElements.dripOutputs.endBalance.textContent = endBalanceText;

            const totalInvestedText = decimalFormatter.format(results.totalInvested);
            adjustFontSize(DOMElements.dripOutputs.totalInvested, totalInvestedText);
            DOMElements.dripOutputs.totalInvested.textContent = totalInvestedText;

            const totalDividendsText = decimalFormatter.format(results.totalDividends);
            adjustFontSize(DOMElements.dripOutputs.totalDividends, totalDividendsText);
            DOMElements.dripOutputs.totalDividends.textContent = totalDividendsText;

            animateValue(DOMElements.dripOutputs.endBalance);
            animateValue(DOMElements.dripOutputs.totalInvested);
            animateValue(DOMElements.dripOutputs.totalDividends);

            createOrUpdateDripChart(results.yearlyResults);
            updateDripTable(results.yearlyResults);
        }
        
        function adjustFontSize(element, text) {
            const baseSize = '1.75rem'; // text-3xl
            const mediumSize = '1.5rem'; // text-2xl
            const smallSize = '1.25rem'; // text-xl

            if (text.length > 13) {
                element.style.fontSize = smallSize;
            } else if (text.length > 10) {
                element.style.fontSize = mediumSize;
            } else {
                element.style.fontSize = baseSize;
            }
        }


        // --- 圖表函式 ---
        function createOrUpdateProjectionChart(labels, fvData, realFvData) {
            if (projectionChart) projectionChart.destroy();
            projectionChart = new Chart(DOMElements.charts.projection, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: '實質購買力', data: realFvData, backgroundColor: chartColors.secondaryTransparent, borderColor: chartColors.secondary, fill: true, tension: 0.2 },
                        { label: '累積總額 (名目)', data: fvData, backgroundColor: chartColors.primaryTransparent, borderColor: chartColors.primary, fill: true, tension: 0.2 },
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { callback: value => (value >= 100000000) ? `${value / 100000000}億` : `${value / 10000}萬` } } }, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function createOrUpdateDripChart(yearlyResults) {
            const labels = ['第0年', ...yearlyResults.map(r => `第 ${r.year} 年`)];
            const startBalance = parseFloat(DOMElements.dripInputs.initialInvestment.value) || 0;
            const dripData = [startBalance, ...yearlyResults.map(r => r.endBalance)];
             const investedData = [startBalance, ...yearlyResults.map((r, i) => {
                const years = i + 1;
                return startBalance + ((parseFloat(DOMElements.dripInputs.extraInvestment.value) || 0) * 12 * years);
            })];


            if (dripChart) dripChart.destroy();
            dripChart = new Chart(DOMElements.charts.drip, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '總投入本金',
                        data: investedData,
                        backgroundColor: chartColors.invested,
                        order: 2
                    },{
                        label: '資產總額 (含股息)',
                        data: dripData,
                        borderColor: chartColors.primary,
                        backgroundColor: chartColors.primaryTransparent,
                        type: 'line',
                        fill: false,
                        tension: 0.2,
                        order: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { callback: value => (value >= 100000000) ? `${value / 100000000}億` : `${value / 10000}萬` } } }, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function updateDripTable(yearlyResults) {
            let tableHTML = '';
            yearlyResults.forEach(item => {
                tableHTML += `<tr class="bg-white border-b hover:bg-slate-50"><td class="px-4 py-2 font-medium">${item.year}</td><td class="px-4 py-2 text-right">${decimalFormatter.format(item.startBalance)}</td><td class="px-4 py-2 text-right">${decimalFormatter.format(item.dividends)}</td><td class="px-4 py-2 text-right font-semibold text-slate-800">${decimalFormatter.format(item.endBalance)}</td></tr>`;
            });
            DOMElements.dripOutputs.detailsTableBody.innerHTML = tableHTML;
        }

        function animateValue(element) {
            element.classList.add('value-update');
            element.addEventListener('animationend', () => element.classList.remove('value-update'), { once: true });
        }
        
        // --- 事件綁定與初始化 ---
        function handleInputChange(e) {
            const { id, value } = e.target;
            const isSlider = id.includes('Slider');
            const baseId = isSlider ? id.replace('Slider', '') : id;
            
            const numEl = document.getElementById(baseId);
            const sliderEl = document.getElementById(baseId + 'Slider');
            
            if (numEl && (numEl.type === 'number' || isSlider)) {
                numEl.value = value;
            }
            if (sliderEl) sliderEl.value = value;

            if(baseId === 'initialPrincipal') DOMElements.goalInputs.initialPrincipalGoal.value = value;
            if(baseId === 'initialPrincipalGoal') DOMElements.projectionInputs.initialPrincipal.value = value;

            calculateAndRender();
        }
        
        function initialize() {
            const allInputs = [
                ...Object.values(DOMElements.projectionInputs),
                ...Object.values(DOMElements.goalInputs),
                ...Object.values(DOMElements.dripInputs)
            ];
            allInputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', handleInputChange);
                }
            });

            DOMElements.tabs.projection.addEventListener('click', () => handleTabClick('projection'));
            DOMElements.tabs.goal.addEventListener('click', () => handleTabClick('goal'));
            DOMElements.tabs.drip.addEventListener('click', () => handleTabClick('drip'));
            
            handleTabClick('projection');
        }

        window.addEventListener('load', initialize);
    </script>
